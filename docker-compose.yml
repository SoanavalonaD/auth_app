version: "3.8"

services:
  # Service de l'API FastAPI
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth_api
    env_file:
      - .env
    ports:
      - "${API_PORT:-8000}:${API_PORT:-8000}"
    # AJOUT ESSENTIEL: Assurer que le répertoire /app est dans le chemin de recherche Python
    environment:
      PYTHONPATH: /app
    volumes:
      # Montage complet du code source local dans /app pour le développement
      # Ceci garantit que alembic.ini et le dossier alembic/ sont accessibles à la racine /app
      - .:/app
      # Exclure le .venv local si existant, pour utiliser celui du conteneur
      - /app/.venv
    depends_on:
      - db
    # Utilisation du chemin explicite vers l'interpréteur Python du .venv
    command: /app/.venv/bin/python -m uvicorn src.main:app --host 127.0.0.1 --port ${API_PORT:-8000}
    
  # Service de la Base de Données PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: auth_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: